name: Continuous Integration

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        # ${{ github.head_ref }} is required in order to work with the pull_request event (or any other non-push event) that might be made by "Prettify code and commit changes made by prettier". You have to do this to avoid that the checkout-Action clones your repository in a detached state.
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/cache@v2
        id: cache
        with:
          path: '**/**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: install yarn
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install yarn -g

      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn install
          yarn global add npm-publish

      - name: Prettify code
        run: |
          echo "Prettifying code"
          yarn fix:prettier

      - name: Commit if changes (by prettier) have been detected
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated commit made because of prettier
          run: echo "Changes detected. Making a new commit!"

      - name: install dependencies for fixtures
        run: |
          cd fixtures/demo
          yarn install
          cd ../../

      - name: gabrielbb/xvfb-action
        uses: GabrielBB/xvfb-action@v1.4
        with:
          working-directory: ./
          run: yarn test

      - name: publish docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./docs
          commit_message: '[ci skip] Updates'
